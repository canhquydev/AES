<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        /* Gi·ªØ nguy√™n CSS nh∆∞ c≈© */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .content { padding: 30px; }
        .mode-selector { display: flex; gap: 15px; margin-bottom: 30px; justify-content: center; }
        .mode-btn { padding: 15px 40px; border: none; border-radius: 10px; font-size: 1.1em; cursor: pointer; transition: all 0.3s; background: #f0f0f0; color: #333; font-weight: 600; }
        .mode-btn.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .settings-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-weight: 600; margin-bottom: 8px; color: #333; font-size: 0.95em; }
        input, select, textarea { padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em; transition: all 0.3s; font-family: inherit; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        textarea { resize: vertical; min-height: 120px; font-family: 'Courier New', monospace; }
        .input-group { display: flex; gap: 10px; }
        .input-group input { flex: 1; }
        .btn { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: 600; transition: all 0.3s; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .btn-secondary { background: #f0f0f0; color: #333; }
        .btn-secondary:hover { background: #e0e0e0; }

        .result-section { margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px; display: none; }
        .result-section.show { display: block; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .result-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .copy-btn { padding: 8px 20px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9em; transition: all 0.3s; }
        .copy-btn:hover { background: #5568d3; }
        .result-text { background: white; padding: 15px; border-radius: 8px; border: 2px solid #e0e0e0; word-break: break-all; font-family: 'Courier New', monospace; max-height: 300px; overflow-y: auto; }
        .info-box { background: #e3f2fd; border-left: 4px solid #2196f3; padding: 15px; margin-top: 20px; border-radius: 5px; }
        .info-box ul { margin-left: 20px; color: #333; }
        .info-box li { margin: 5px 0; }
        .error { background: #ffebee; border-left: 4px solid #f44336; color: #c62828; padding: 15px; border-radius: 5px; margin-top: 15px; display: none; }
        .error.show { display: block; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #e0e0e0; }
        .tab { padding: 12px 24px; cursor: pointer; border: none; background: none; font-size: 1em; color: #666; transition: all 0.3s; border-bottom: 3px solid transparent; }
        .tab.active { color: #667eea; border-bottom-color: #667eea; font-weight: 600; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê C√¥ng c·ª• M√£ h√≥a AES</h1>
            <p>M√£ h√≥a v√† gi·∫£i m√£ d·ªØ li·ªáu v·ªõi ti√™u chu·∫©n AES (Advanced Encryption Standard)</p>
        </div>

        <div class="content">
            <div class="mode-selector">
                <button class="mode-btn active" onclick="setMode('encrypt', event)">üîí M√£ h√≥a</button>
                <button class="mode-btn" onclick="setMode('decrypt', event)">üîì Gi·∫£i m√£</button>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('basic', event)">C∆° b·∫£n</button>
                <button class="tab" onclick="switchTab('advanced', event)">N√¢ng cao</button>
                <button class="tab" onclick="switchTab('file', event)">File</button>
            </div>

            <div id="basic-tab" class="tab-content active">
                <div class="settings-grid">
                    <div class="form-group">
                        <label for="keySize">ƒê·ªô d√†i kh√≥a (bits):</label>
                        <select id="keySize">
                            <option value="128">128-bit</option>
                            <option value="192">192-bit</option>
                            <option value="256" selected>256-bit</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mode">Ch·∫ø ƒë·ªô m√£ h√≥a:</label>
                        <select id="mode">
                            <option value="CBC" selected>CBC (Cipher Block Chaining)</option>
                            <option value="ECB">ECB (Electronic Codebook)</option>
                            <option value="CFB">CFB (Cipher Feedback)</option>
                            <option value="OFB">OFB (Output Feedback)</option>
                            <option value="CTR">CTR (Counter)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="outputFormat">ƒê·ªãnh d·∫°ng ƒë·∫ßu ra:</label>
                        <select id="outputFormat">
                            <option value="base64" selected>Base64</option>
                            <option value="hex">Hexadecimal</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="secretKey">Kh√≥a b√≠ m·∫≠t (Secret Key):</label>
                    <div class="input-group">
                        <input type="text" id="secretKey" placeholder="Nh·∫≠p kh√≥a b√≠ m·∫≠t ho·∫∑c t·∫°o ng·∫´u nhi√™n">
                        <button class="btn btn-secondary" onclick="generateKey()">T·∫°o kh√≥a</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputText" id="inputLabel">VƒÉn b·∫£n c·∫ßn m√£ h√≥a:</label>
                    <textarea id="inputText" placeholder="Nh·∫≠p vƒÉn b·∫£n t·∫°i ƒë√¢y..."></textarea>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="processAES()">
                        <span id="processBtn">üîí M√£ h√≥a</span>
                    </button>
                    <button class="btn btn-secondary" onclick="clearAll()">üóëÔ∏è X√≥a t·∫•t c·∫£</button>
                </div>
            </div>

            <div id="advanced-tab" class="tab-content">
                <div class="form-group">
                    <label for="iv">IV (Initialization Vector) - C·∫ßn cho CBC, CFB, OFB, CTR:</label>
                    <div class="input-group">
                        <input type="text" id="iv" placeholder="T√πy ch·ªçn - T·ª± ƒë·ªông t·∫°o n·∫øu ƒë·ªÉ tr·ªëng">
                        <button class="btn btn-secondary" onclick="generateIV()">T·∫°o IV</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="padding">Padding:</label>
                    <select id="padding">
                        <option value="Pkcs7" selected>PKCS7</option>
                        <option value="NoPadding">No Padding</option>
                        <option value="ZeroPadding">Zero Padding</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="salt">Salt (cho key derivation):</label>
                    <div class="input-group">
                        <input type="text" id="salt" placeholder="T√πy ch·ªçn">
                        <button class="btn btn-secondary" onclick="generateSalt()">T·∫°o Salt</button>
                    </div>
                </div>
                
                <div class="info-box">
                    <h4>Th√¥ng tin n√¢ng cao:</h4>
                    <ul>
                        <li><strong>IV:</strong> Vector kh·ªüi t·∫°o cho c√°c ch·∫ø ƒë·ªô block cipher.</li>
                        <li><strong>Salt:</strong> D·ªØ li·ªáu ng·∫´u nhi√™n ƒë·ªÉ tƒÉng c∆∞·ªùng b·∫£o m·∫≠t.</li>
                    </ul>
                </div>
            </div>

            <div id="file-tab" class="tab-content">
                <div class="form-group">
                    <label for="fileInput">Ch·ªçn file:</label>
                    <input type="file" id="fileInput" onchange="handleFileSelect(event)">
                </div>
                <div class="form-group">
                    <label for="fileKey">Kh√≥a b√≠ m·∫≠t cho file:</label>
                    <div class="input-group">
                        <input type="text" id="fileKey" placeholder="Nh·∫≠p kh√≥a b√≠ m·∫≠t">
                        <button class="btn btn-secondary" onclick="generateFileKey()">T·∫°o kh√≥a</button>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="encryptFile()">üîí M√£ h√≥a File</button>
                    <button class="btn btn-primary" onclick="decryptFile()">üîì Gi·∫£i m√£ File</button>
                </div>
            </div>

            <div id="error" class="error"></div>

            <div id="result" class="result-section">
                <div class="result-header">
                    <h3 id="resultTitle">K·∫øt qu·∫£:</h3>
                    <button class="copy-btn" onclick="copyResult(event)">üìã Sao ch√©p</button>
                </div>
                <div id="resultText" class="result-text"></div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'encrypt';
        let fileContent = null;

        // Helper ki·ªÉm tra CryptoJS
        function checkLib() {
            if (typeof CryptoJS === 'undefined') {
                showError("Th∆∞ vi·ªán CryptoJS ch∆∞a t·∫£i xong. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng!");
                return false;
            }
            return true;
        }

        function setMode(mode, event) {
            currentMode = mode;
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            if(event && event.target) {
                event.target.classList.add('active');
            }

            const inputLabel = document.getElementById('inputLabel');
            const processBtn = document.getElementById('processBtn');

            if (mode === 'encrypt') {
                inputLabel.textContent = 'VƒÉn b·∫£n c·∫ßn m√£ h√≥a:';
                processBtn.textContent = 'üîí M√£ h√≥a';
            } else {
                inputLabel.textContent = 'VƒÉn b·∫£n c·∫ßn gi·∫£i m√£:';
                processBtn.textContent = 'üîì Gi·∫£i m√£';
            }

            hideResult();
            hideError();
        }

        function switchTab(tabName, event) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            if(event && event.target) event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        function generateKey() {
            if(!checkLib()) return;
            const keySize = parseInt(document.getElementById('keySize').value);
            const bytes = keySize / 8;
            const randomKey = CryptoJS.lib.WordArray.random(bytes);
            document.getElementById('secretKey').value = randomKey.toString();
        }

        function generateFileKey() {
            if(!checkLib()) return;
            const randomKey = CryptoJS.lib.WordArray.random(32);
            document.getElementById('fileKey').value = randomKey.toString();
        }

        function generateIV() {
            if(!checkLib()) return;
            const iv = CryptoJS.lib.WordArray.random(16);
            document.getElementById('iv').value = iv.toString();
        }

        function generateSalt() {
            if(!checkLib()) return;
            const salt = CryptoJS.lib.WordArray.random(16);
            document.getElementById('salt').value = salt.toString();
        }

        function getAESConfig() {
            const mode = document.getElementById('mode').value;
            const padding = document.getElementById('padding').value;
            const ivValue = document.getElementById('iv').value.trim();

            const config = {
                mode: CryptoJS.mode[mode],
                padding: CryptoJS.pad[padding]
            };

            // Ch·ªâ parse IV n·∫øu c√≥ gi√° tr·ªã v√† mode kh√¥ng ph·∫£i ECB
            if (mode !== 'ECB' && ivValue) {
                config.iv = CryptoJS.enc.Hex.parse(ivValue);
            }

            return config;
        }

        function processAES() {
            if(!checkLib()) return;
            try {
                hideError();
                const inputText = document.getElementById('inputText').value;
                const secretKey = document.getElementById('secretKey').value;
                const outputFormat = document.getElementById('outputFormat').value;
                const salt = document.getElementById('salt').value;

                if (!inputText) {
                    showError('Vui l√≤ng nh·∫≠p vƒÉn b·∫£n!');
                    return;
                }

                if (!secretKey) {
                    showError('Vui l√≤ng nh·∫≠p kh√≥a b√≠ m·∫≠t!');
                    return;
                }

                let key;
                if (salt) {
                     // N·∫øu c√≥ Salt, d√πng PBKDF2
                    key = CryptoJS.PBKDF2(secretKey, salt, { keySize: 256/32 });
                } else {
                    // N·∫øu kh√¥ng c√≥ Salt, parse tr·ª±c ti·∫øp UTF8
                    key = CryptoJS.enc.Utf8.parse(secretKey);
                }

                const config = getAESConfig();
                let result;

                if (currentMode === 'encrypt') {
                    const encrypted = CryptoJS.AES.encrypt(inputText, key, config);
                    result = outputFormat === 'base64' ? encrypted.toString() : encrypted.ciphertext.toString();
                } else {
                    // Gi·∫£i m√£
                    const decrypted = CryptoJS.AES.decrypt(inputText, key, config);
                    result = decrypted.toString(CryptoJS.enc.Utf8);
                    
                    if (!result) {
                        // N·∫øu k·∫øt qu·∫£ r·ªóng, th∆∞·ªùng l√† do sai kh√≥a ho·∫∑c sai ch·∫ø ƒë·ªô
                        throw new Error('Kh√¥ng th·ªÉ gi·∫£i m√£. Ki·ªÉm tra l·∫°i Kh√≥a, IV v√† Ch·∫ø ƒë·ªô.');
                    }
                }

                showResult(result);
            } catch (error) {
                console.error(error); // Log l·ªói ra console ƒë·ªÉ debug k·ªπ h∆°n
                // X·ª≠ l√Ω l·ªói "reading '0'" c·ª• th·ªÉ
                if (error.message.includes("reading '0'") || error.message.includes("undefined")) {
                    showError('L·ªói d·ªØ li·ªáu: Ki·ªÉm tra l·∫°i ƒë·ªãnh d·∫°ng IV ho·∫∑c Salt (ph·∫£i l√† Hex n·∫øu t·ª± nh·∫≠p).');
                } else {
                    showError('C√≥ l·ªói x·∫£y ra: ' + error.message);
                }
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    fileContent = {
                        name: file.name,
                        data: e.target.result, // D·∫°ng dataURL (base64)
                        type: file.type
                    };
                };
                reader.readAsDataURL(file);
            } else {
                fileContent = null;
            }
        }

        function encryptFile() {
            if(!checkLib()) return;
            if (!fileContent) {
                showError('Vui l√≤ng ch·ªçn file!');
                return;
            }

            const fileKey = document.getElementById('fileKey').value;
            if (!fileKey) {
                showError('Vui l√≤ng nh·∫≠p kh√≥a b√≠ m·∫≠t!');
                return;
            }

            try {
                const key = CryptoJS.enc.Utf8.parse(fileKey);
                // V·ªõi file, n√™n d√πng c·∫•u h√¨nh m·∫∑c ƒë·ªãnh ho·∫∑c t·ª± qu·∫£n l√Ω IV c·∫©n th·∫≠n
                // ·ªû ƒë√¢y d√πng m·∫∑c ƒë·ªãnh c·ªßa CryptoJS (t·ª± sinh IV, Salted)
                const encrypted = CryptoJS.AES.encrypt(fileContent.data, key);
                
                const blob = new Blob([encrypted.toString()], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileContent.name + '.encrypted';
                a.click();
                
                showResult('File ƒë√£ ƒë∆∞·ª£c m√£ h√≥a v√† t·∫£i xu·ªëng!');
            } catch (error) {
                showError('M√£ h√≥a file th·∫•t b·∫°i: ' + error.message);
            }
        }

        function decryptFile() {
            if(!checkLib()) return;
            if (!fileContent) {
                showError('Vui l√≤ng ch·ªçn file!');
                return;
            }

            const fileKey = document.getElementById('fileKey').value;
            if (!fileKey) {
                showError('Vui l√≤ng nh·∫≠p kh√≥a b√≠ m·∫≠t!');
                return;
            }

            try {
                const key = CryptoJS.enc.Utf8.parse(fileKey);
                // ƒê·ªçc n·ªôi dung file text ƒë√£ m√£ h√≥a
                // L∆∞u √Ω: fileContent.data ƒëang l√† DataURL, ta c·∫ßn ph·∫ßn base64 n·ªôi dung th·ª±c
                // ·ªû ƒë√¢y gi·∫£ ƒë·ªãnh user upload file .encrypted (text thu·∫ßn)
                
                // C·∫ßn x·ª≠ l√Ω DataURL ƒë·ªÉ l·∫•y n·ªôi dung text
                let encryptedData = fileContent.data;
                if(encryptedData.includes('base64,')) {
                    encryptedData = atob(encryptedData.split(',')[1]);
                }

                const decrypted = CryptoJS.AES.decrypt(encryptedData, key);
                const decryptedData = decrypted.toString(CryptoJS.enc.Utf8);
                
                if (!decryptedData) {
                    throw new Error('Sai kh√≥a ho·∫∑c file h·ªèng.');
                }

                const link = document.createElement('a');
                link.href = decryptedData; // decryptedData ch√≠nh l√† DataURL g·ªëc c·ªßa file
                link.download = 'decrypted_' + fileContent.name.replace('.encrypted', '');
                link.click();
                
                showResult('File ƒë√£ ƒë∆∞·ª£c gi·∫£i m√£ v√† t·∫£i xu·ªëng!');
            } catch (error) {
                showError('Gi·∫£i m√£ file th·∫•t b·∫°i: ' + error.message);
            }
        }

        function showResult(text) {
            const resultSection = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const resultTitle = document.getElementById('resultTitle');

            resultTitle.textContent = currentMode === 'encrypt' ? 'K·∫øt qu·∫£ m√£ h√≥a:' : 'K·∫øt qu·∫£ gi·∫£i m√£:';
            resultText.textContent = text;
            resultSection.classList.add('show');
        }

        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function copyResult(event) {
            const resultText = document.getElementById('resultText').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                let btn = event ? event.target : document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '‚úì ƒê√£ sao ch√©p!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                showError("Kh√¥ng th·ªÉ sao ch√©p: " + err);
            });
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('secretKey').value = '';
            document.getElementById('iv').value = '';
            document.getElementById('salt').value = '';
            document.getElementById('fileKey').value = '';
            hideResult();
            hideError();
        }
    </script>
</body>
